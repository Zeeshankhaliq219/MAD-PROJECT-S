<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center pt-sm-3 pt-md-5">
                <div class="col-12 col-sm-10 col-md-5 col-lg-4  bg-white col_main px-4 pt-3">
                    <input id="input" type="text" class="w-100 bg_button input" placeholder="0">

                    <div class="row gy-3 pt-3 pb-3">
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">7</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">8</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">9</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">+</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">4</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">5</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">6</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">-</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">1</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">2</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">3</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">*</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">0</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">.</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">/</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <span id="result" class="py-4 px-4 rounded-circle fs-4 fw-bold border-0 bg_button">=</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- BOOTSTRAP JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JS FILE LINK -->
    <script src="script.js"></script>
</body>

</html>
